<html>
    <head>
        <script type='text/javascript' src='https://code.jquery.com/jquery-1.12.4.js'></script>
        <script stype='text/javascript' src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    
        <script type='text/javascript' src="/js/config.js"></script>
        <script type='text/javascript' src="/js/api.js"></script>
        <script type='text/javascript' src="/js/common.js"></script>
        <script type='text/javascript' src="/js/events.js"></script>

        <link rel='stylesheet' type='text/css' href='css/main.css' />
    </head>
    <body>
        <a href="#" id="event-create-button">create new</a>
        <br/><br/>
        <input type="checkbox" id="show-all-checkbox"  /> show all
        <br/><br/>

        <div id="events-list-div">

        </div>

        <div id="event-detail-overlay" class="overlay-form">
            <div class="form-outline">
                <img id='close-detail-dialog' src='images/close-button.png' class='close-button'/>                              
                <div>
                    id:
                    <span id="event-detail-id-div"></span>
                </div>
                <div>
                    name:
                    <span id="event-detail-name-div"></span>
                </div>
                <div>
                    date:
                    <span id="event-detail-date-div"></span>
                </div>
                <div>
                    options:
                    <span id="event-detail-options-div"></span>
                </div>
                <div>
                    state:
                    <span id="event-detail-state-div"></span>
                </div>
                <div>
                    outcome:
                    <span id="event-detail-outcome-div"></span>
                </div>

                <br/><br/>
                <input type="button" id="event-cancel-button" value="cancel" />
                <input type="button" id="event-lock-button" value="lock" />
                <input type="button" id="event-complete-button" value="complete" />
            </div>
        </div>

        <div id="event-create-overlay" class="overlay-form">
            <div class="form-outline">
                <img id='close-create-dialog' src='images/close-button.png' class='close-button'/>
                <div>
                    name:
                    <input type="text" id="event-create-name-text" value=""/>
                </div>
                <div>
                    options:
                    <textarea id="event-create-options-text" rows="7" cols="20"></textarea>
                </div>
                <div>
                    date:
                    <input type="text" id="event-create-date-text" value=""/>
                </div>

                <br/><br/>
                <input type="button" id="event-create-cancel-button" value="cancel" />
                <input type="button" id="event-create-create-button" value="create" />
            </div>
        </div>

        <div id="event-complete-overlay" class="overlay-form">
            <div class="form-outline">
                <img id='close-create-dialog' src='images/close-button.png' class='close-button'/>
                
                outcome: 
                <select id="complete-options-list">
                    
                </select>
                <input type="button" id="event-complete-cancel-button" value="cancel" />
                <input type="button" id="event-complete-confirm-button" value="complete" />
            </div>
        </div>
    </body>
</html>
